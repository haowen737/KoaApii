- method: get
  path: /api/cat
  description: get a sweet cat
  validate:
    query:
      type: object
      required:
        - name
        - sex
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 100
        sex:
          type: integer
          minimum: 2
          maximum: 4
    params:
      type: object
      properties:
        id:
          type: integer
          minimum: 2
          maximum: 4
