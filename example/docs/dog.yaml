- path: /api/dog
  operations:
    method: get
    description: get a handsome cat
    validate:
      query:
        type: object
        required:
          - name
          - sex
        properties:
          name:
            type: string
            minLength: 3
            maxLength: 100
          sex:
            type: integer
            minimum: 2
            maximum: 4
- path: /api/dog
  operations:
    method: post
    description: get a handsome cat
    validate:
      body:
        type: object
        properties:
          name:
            type: string
            minLength: 3
            maxLength: 100
